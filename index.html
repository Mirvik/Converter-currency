<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter currency</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <h1 class="title">Currency Converter</h1>
            <p class="info">Amount</p>
            <input type="number" placeholder="Write a amount" class="inp" id="amount" value="1">
            <p class="info">From</p>
            <select id="inputCurrency" class="inp">

            </select>
            <p class="arrows" id="arrows">&uarr;&darr;</p>
            <p class="info">To</p>
            <select id="outCurrency" class="inp">

            </select>
            <p class="convert" id="conversion__result">1 USD = 0,014 LTC</p>
            <button class="btn" id="convert__btn">Convert</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
